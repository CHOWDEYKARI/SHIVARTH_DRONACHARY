        // insertion
class Node{
    constructor(data)
    {
        this.data = data;
        this.next = null;
    }
}

class LinkedList
{
    constructor()
    {
        this.head = null;
        this.size = 0;
        
    }

    insert(data)
    {
        var node= new Node(data);
        var current;
        if(this.head == null){
            this.head = node;
        } else{
            current = this.head;
            while(current.next !== null){
                current = current.next;
            }
            current.next = node;
        }
        this.size++;
        //console.log(this.size);
    }

    traverse()
    {
     var current = this.head;
     //console.log(this.head.data);
     while(current.next != null){
        console.log(current.data);
        current= current.next;
        }
    } 
}
