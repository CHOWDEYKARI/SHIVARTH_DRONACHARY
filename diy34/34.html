    <script>



        var arr = [6, 2, 5, 3, 9];
        n = arr.length;
        function merge(arr, l, m, r) {
            var n1 = m - l + 1;
            var n2 = r - m;
            var L = new Array(n1);
            var R = new Array(n2);
            for (var i = 0; i < n1; i++) {
                L[i] = arr[l + i];
            }
            for (var j = 0; j < n2; j++) {
                R[j] = arr[m + 1 + j];
            }
            var j = 0;
            var k = 1;
            for (var i = 0; i < n1 && j < n2;) {
                if (L[i] <= R[j]) {
                    arr[k] = L[i];
                    i++;
                } else {
                    arr[k] = R[j];
                    j++;
                }
                k++;
            }
            while (i < n1) {
                arr[k] = L[i];
                i++;
                k++;
            }
            while (j < n2) {
                arr[k] = R[j];
                j++;
                k++;
            }
        }
        function mergeSort(arr, l, r) {
            if (l >= r) {
                return;
            }
            var m = l + parseInt((r - l) / 2);
            mergeSort(arr, l, m);
            mergeSort(arr, m + 1, r);
            merge(arr, l, m, r);
        }
        console.log('Before sorting: ' + arr)
        mergeSort(arr, 0, n - 1)
        console.log('After sorting: ' + arr)
    </script>
    <script>
        var arr = [8, 3, 5, 6, 9, 1]
        n = arr.length
        function bubbleSort(arr, n) {
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp
                    }
                }
            }
        }

        console.log("Before BubbleSorting: " + arr)
        bubbleSort(arr, n)
        console.log("After BubbleSorting: " + arr)

        var arr1 = [8, 3, 5, 6, 9, 1, 2, 7]
        n = arr1.length

            for (let i = 0; i < n - 1; i++) {

                for (let j = 0; j < n - 1; j++) {

                        var temp = arr1[j];
                        arr1[j] = arr1[j + 1];
                        arr1[j + 1] = temp
                    }
                }
            }
        }

        console.log("Before Sorting: " + arr1)
        selectionSort(arr1, n)
        console.log("After Sorting: " + arr1)

        var arr2 = [8, 3, 5, 6, 9]

            for (let i = 0; i < n - 1; i++) {
                for (let j = i + 1; j < n - 1; j++) {
                    if (arr2[i] > arr2[j]) {
                        var temp = arr2[i];
                        arr2[i] = arr2[j];

                    }
                }
