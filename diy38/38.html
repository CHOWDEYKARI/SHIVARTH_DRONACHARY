<body>
    <script>
        class Stack {
            constructor(size) {
                if (isNaN(size)) {
                    size = 6;
                }
                this.size = size;
                this.arr = [];
                this.top = 0;
            }

            push(element) {
                if (this.top >= this.size) {
                    console.log("Stack Overflow");
                    return undefined;
                }
                this.arr[this.top] = element;
                this.top++;
                return this.arr;
            }
        }

        var s1 = new Stack(4);

        for (let i = 0; i <= 4; i++) {
            let x = Math.floor((Math.random() * 10) + 1);
            console.log(s1.push(x));
        }

        console.log(s1);

        // isempty()
        class StackEmptyCheck {
            constructor(arr) {
                this.arr = arr;
                this.top = this.arr.length - 1;
            }

            isEmpty() {
                if (this.top === -1) {
                    return "Stack underflow";
                }
                return "Good to perform pop or peek";
            }
        }

        var emptyStack = new StackEmptyCheck([]);
        console.log(emptyStack.isEmpty());

        var nonEmptyStack = new StackEmptyCheck([2, 1, 3, 10]);
        console.log(nonEmptyStack.isEmpty());

        // search()
        class StackSearch {
            constructor(arr) {
                this.arr = arr;
            }

            search(element) {
                let top = this.arr.length - 1;
                while (top >= 0) {
                    if (this.arr[top] === element) {
                        return true;
                    }
                    top--;
                }
                return false;
            }
        }

        var searchStack = new StackSearch([1, 3, 6, 7, 8, 10, 5]);
        console.log(searchStack.search(30)); // false
        console.log(searchStack.search(3));  // true
        console.log(searchStack.search(77)); // false

    </script>
</body>
